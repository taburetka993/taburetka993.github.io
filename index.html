<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            Beyond Donuts
        </title>
        <meta name="description" content="beautiful website for donuts ">
        <meta name="keywords" content="donuts receipts ">
        <meta name="author" content="taburetka">

    <body>
        <header>

            <div class="menu">
                <div class="img-container">
                    <img src="src/donut.png" alt="">
                </div>
                <h1>beyond donuts</h1>
                <input class="input" type="text">
                <div class="search">
                    <img src="src/search.png" alt="">

                </div>
            </div>
        </header>
        <main>
            <div class="settings">
                <form>
                    <div class="form-group">
                        <input type="checkbox" id="egg" class="no eggs">
                        <label for="egg">no eggs</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="milk" class="no milk">
                        <label for="milk">no milk</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" class="chocolate" id="chocolate" name="topping">
                        <label for="chocolate">chocolate</label> 
                    </div>
                    <div class="form-group">
                        <input type="radio" class="sugar" id="sugar" name="topping">
                        <label for="sugar">sugar</label>
                    </div>
                <button type="button" class="apply-btn">apply</button>
                </form>


            </div>
            <div class="receipt">
                <div class="card">
                    <div class="card-img">
                        <img src="src/donut.png" alt="">
                    </div>
                    <div class="text">
                    <h2 class="title">
                        choko donut
                    </h2>
                    <p class="description">
                        something good about donut
                    </p>
                    </div>
                </div>

            </div>
        </main>
        <footer>
            
        </footer>
        <script src="script.js"></script>
